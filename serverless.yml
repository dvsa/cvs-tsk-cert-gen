service: cvs-svc-tsk-cert-gen

provider:
  name: aws
  runtime: nodejs14.x
  tracing:
    lambda: true # enable tracing
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'xray:PutTraceSegments'
            - 'xray:PutTelemetryRecords'
          Resource:
            - '*'

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-plugin-tracing

functions:
  main:
    handler: src/handler.handler
    events:
      - sqs:
          arn: arn:aws:sqs:region:XXXXXX:cert-gen-q
          batchSize: 10

resources:
  Resources:
    CertBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: cvs-cert
    SignatureBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: cvs-signature

custom:
  s3:
    host: s3
    port: 7000
    directory: /tmp
  serverless-offline:
    port: 3011
